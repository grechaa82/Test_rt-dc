<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <nav class="navBar">
        <div class="categoryTable">
            <p class="pet">Pet</p>
            <p class="people">People</p>
            <p class="foot">Foot</p>
        </div>
    </nav>
    <div class="container">
        <div class="titleTable">
            <p class="title">Pet</p>
            <button class="thAddRow" onclick="RenderTable()">
                <p class="generateTable">Generate table</p>
            </button>
        </div>

        <table class="Table">
            <thead >
                <tr>
                    <th>Pet</th>
                    <th>Name</th>
                    <th>
                        <button class="thAddRow" onclick="AddRow('tableBody')">
                            <p>+Add row</p>
                        </button>
                    </th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <tr>
                    <td><input type="text" placeholder="Cat"></td>
                    <td><input type="text" placeholder="Murzik"></td>
                    <td>
                        <button class="duttonDeleteRow" onclick="DeleteRow(this)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
